<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__title">Stopwatch</div>
        <div class="stopwatch__time">
            <div class="stopwatch__hours">00</div>
            <div class="stowatch__separtor">:</div>
            <div class="stopwatch__minutes">00</div>
            <div class="stowatch__separtor">:</div>
            <div class="stopwatch_seconds">00</div>
        </div>
        <div class="stopwatch__buttons">
            <button class="stopwatch__start btn">Start</button>
            <button class="stopwatch__stop btn">Stop</button>
            <button class="stopwatch__reset btn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
